                        </a>
                    </div>
                </div>
                <div class="menu">
                    <div class="menu-parte1">
                        <ul class="menu1">
                            <!-- health care -->
                            <li class="limenu-hc">
                                <a href="../index.html" class="amenu-hc">
                                    <i class="ri-collage-fill imenu-hc"></i>
                                    <h3>Home</h3>
                                </a>
                            </li>
                            <!-- hc = healthcare -->

                            <li class="limenu">
                                <a href="#" class="amenu" id="open-menu">
                                    <i
                                        class="ri-checkbox-multiple-line imenu"
                                    ></i>
                                    <h3>Formulários</h3>
                                </a>
                                <ol class="olmenu">
                                    <li class="limenu-ol">
                                        <a
                                            href="../pages/cliente.html"
                                            class="amenu-ol"
                                        >
                                            <i
                                                class="ri-user-star-line imenu-ol"
                                            ></i>

                                    </li>

                                    <li class="limenu-ol">
                                        <a
                                            href="./fornecedor.html"
                                            class="amenu-ol"

                        <div class="image-nav">
                            <div class="image-i">
                                <img
                                    title="image"
                                    src="../images/medicine.svg"
                                    class="img-nav"
                                />

                            </div>
                            <div class="hospitalprofile">
                                <h3>HOSPITAL PROFILE</h3>
                            </div>
                        </div>
                    </div>

                    <div class="menu-parte2">
                        <div class="config-nav">
                            <a href="#" class="aconfig">
                                <i class="ri-settings-5-fill iconfig"></i>
                                <h3>Settings</h3>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="content">
                <header>
                    <h2>Fornecedor</h2>
                    <div class="profile">
                        <img
                            src="../images/profile.png"
                            alt="imagem de perfil"
                        />
                    </div>
                </header>
                <div class="graficos-div1">
                    <div class="form1">
                        <form>
                            <h2>Sobre o fornecedor</h2>
                            <div class="formulario">
                                <label for="fname">Marca do fornecedor:</label>
                                <input type="text" /><br />
                            </div>
                            <div class="formulario">
                                <label>CNPJ:</label>
                                <input type="number" name="number" />
                            </div>
                        </form>
                    </div>
                    <div class="form3">
                        <br /><br />
                        <h2>Endereço</h2>
                        <form>
                            <div class="formulario">
                                <label for="CEP">CEP: </label>
                                <input type="text" name="cep" />
                            </div>

                            <div class="formulario">
                                <label for="Cidade">Cidade: </label>
                                <input type="text" name="texto" />
                            </div>

                            <div class="formulario">
                                <label for="UF">UF: </label>
                                <input type="text" name="uf" />
                            </div>

                            <div class="formulario">
                                <label for="Bairro">Bairro: </label>
                                <input type="text" name="bairro" />
                            </div>
                        </form>
                    </div>
                    <div class="form2">
                        <form>
                            <br /><br />
                            <h2>Sobre os produtos</h2>
                            <div class="formulario">
                                <label>Tipo de produto: </label>
                                <select name="produto">
                                    <option value="selecionar_produto">
                                        Selecione o tipo de produto
                                    </option>
                                    <option value="SP">Alimentos</option>
                                    <option value="RJ">Roupas</option>
                                    <option value="SC">Eletrônicos</option>
                                </select>
                            </div>

                            <div>
                                <label for=""
                                    >Selecione os produtos que serão
                                    fornecidos:</label
                                >
                                <br />
                                <input type="checkbox" />Produto 1 <br />
                                <input type="checkbox" />Produto 2 <br />
                                <input type="checkbox" />Produto 3
                            </div>

                            <div class="formulario">
                                <label for="lname">Data de fabricação:</label>
                                <input type="date" />
                            </div>
                            <button class="salvar">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
