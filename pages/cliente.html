            <nav id="nav" style="height: 100vh">

                        <a

                        >

                                class="ri-money-dollar-circle-line imenu-icons"
                            ></i>
                        </a>
                    </div>
                </div>
                <div class="menu">
                    <div class="menu-parte1">
                        <ul class="menu1">
                            <!-- health care -->
                            <li class="limenu-hc">
                                <a href="../index.html" class="amenu-hc">
                                    <i class="ri-collage-fill imenu-hc"></i>
                                    <h3>Home</h3>
                                </a>
                            </li>
                            <!-- hc = healthcare -->

                            <li class="limenu">
                                <a href="#" class="amenu" id="open-menu">
                                    <i
                                        class="ri-checkbox-multiple-line imenu"
                                    ></i>
                                    <h3>Formulários</h3>
                                </a>
                                <ol class="olmenu">
                                    <li class="limenu-ol">
                                        <a
                                            href="./cliente.html"
                                            class="amenu-ol"
                                        >
                                            <i
                                                class="ri-user-star-line imenu-ol"
                                            ></i>
                                            <h3>Cliente</h3>
                                        </a>
                                    </li>

                                    <li class="limenu-ol">
                                        <a
                                            href="../pages/fornecedor.html"
                                            class="amenu-ol"
                                        >
                                            <i
                                                class="ri-store-3-line imenu-ol"
                                            ></i>

                                        </a>
                                    </li>

                                    <li class="limenu-ol">
                                        <a

                                            class="amenu-ol"

                                                class="ri-money-dollar-circle-line imenu-ol"
                                            ></i>

                                    </li>
                                </ol>
                            </li>
                        </ul>

                        <div class="image-nav">
                            <div class="image-i">
                                <img
                                    title="image"
                                    src="../images/medicine.svg"
                                    class="img-nav"
                                />
                                <h4>Appolo Hospital Ltd.</h4>
                            </div>
                            <div class="hospitalprofile">
                                <h3>HOSPITAL PROFILE</h3>
                            </div>
                        </div>
                    </div>

                    <div class="menu-parte2">
                        <div class="config-nav">
                            <a href="#" class="aconfig">
                                <i class="ri-settings-5-fill iconfig"></i>
                                <h3>Settings</h3>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="content">
                <header>
                    <h2>Cliente</h2>
                    <div class="profile">
                        <img
                            src="../images/profile.png"
                            alt="imagem de perfil"
                        />
                    </div>
                </header>
                <div class="graficos-div1">
                    <div class="form1">
                        <form>
                            <h2>Cliente</h2>
                            <div class="formulario">
                                <label>Nome:</label>
                                <input type="text" class="inputForm" /><br />
                            </div>
                            <div class="formulario">
                                <label>Email:</label>
                                <input
                                    type="email"
                                    name="email"
                                    class="inputForm"
                                /><br />
                            </div>
                            <div class="formulario">
                                <label>Data de Nascimento:</label>
                                <input type="date" class="inputForm" /><br />
                            </div>
                            <div class="formulario-radio">
                                <input type="radio" name="radio1" />CPF
                                <input type="radio" name="radio1" />CNPJ:
                                <input type="text" /><br />
                            </div>
                        </form>
                    </div>
                    <div class="form3">
                        <h2>Endereço</h2>
                        <form>
                            <div class="formulario">
                                <label for="CEP">CEP: </label>
                                <input
                                    type="text"
                                    name="cep"
                                    input="inputForm"
                                />
                            </div>

                            <div class="formulario">
                                <label for="Cidade">Cidade: </label>
                                <input
                                    type="text"
                                    name="texto"
                                    input="inputForm"
                                />
                            </div>

                            <div class="formulario">
                                <label for="UF">UF: </label>
                                <input
                                    type="text"
                                    name="uf"
                                    input="inputForm"
                                />
                            </div>

                            <div class="formulario">
                                <label for="Bairro">Bairro: </label>
                                <input
                                    type="text"
                                    name="bairro"
                                    input="inputForm"
                                />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
