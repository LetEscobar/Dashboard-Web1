<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
    <body>
        <div class="container">
            <nav>
                <div class="menu-icons">icons</div>
                <div class="menu">menU</div>
            </nav>
            <div class="container2">
                <header>
                    <h2>Dashboard</h2>
                    <div class="profile">
                        <img src="./profile.png" alt="imagem de perfil">
                    </div>
                </header>
                <div class="cards">
                    <div class="card-green">
                        <p class="p1">Total Patients</p>
                        <h1>61,923</h1>
                        <p class="p2">Total patient Admited: <span>32,303</span></p>
                        <div class="icon-card">
                            <i class="ri-t-shirt-2-fill"></i>
                        </div>
                        <div class="circle2"></div>
                        <div class="circle1"></div>
                    </div>
                    <div class="card-blue">
                        <p class="p1">Operational Cost</p>
                        <h1>$2,923</h1>
                        <p class="p2">Avg.cost per operation: $30.0</p>
                        <div class="icon-card">
                            <i class="ri-scissors-2-fill"></i>
                        </div>
                        <div class="circle2"></div>
                        <div class="circle1"></div>
                    </div>
                    <div class="card-orange">
                        <p class="p1">Avg Patient Per Doctor</p>
                        <h1>30.4</h1>
                        <p class="p2">Avilable: 120</p>
                        <div class="icon-card">
                            <i class="ri-stethoscope-fill"></i>
                        </div>
                        <div class="circle2"></div>
                        <div class="circle1"></div>
                    </div>
                </div>
                <div class="graficos-div1">Grafico 1</div>
                <div class="graficos-div2">
                    <div class="div2-parte1">Parte 1</div>
                    <div class="div2-parte2">Parte 2</div>
                </div>
                <footer>Rodape</footer>
            </div>
        </div>
    </body>
</html>
